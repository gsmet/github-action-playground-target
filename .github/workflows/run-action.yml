name: Test

on:
  push:
    branches: ['main']
  workflow_dispatch:
  issues:
    types: [opened, edited, milestoned]

jobs:
  run-action:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - uses: gsmet/cache-action@main
        with:
          path: ~/.m2/repository
          key: my-repo
          restore-keys: |
            my-re
            my
          runs-on: true

      - name: Run action
        uses: gsmet/my-github-action@main
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Determines if GIB should be disabled
        id: gib-status
        run: |
          echo "maven-disable-gib=${{ contains( github.event.issues.labels.*.name, 'ci/disable-gib') }}" >> $GITHUB_OUTPUT

      - name: Configure GIB
        id: configure-gib
        env:
          GIB_DISABLED: '${{ steps.gib-status.outputs.maven-disable-gib }}'
        run: |
          echo "GIB: $GIB_DISABLED"
