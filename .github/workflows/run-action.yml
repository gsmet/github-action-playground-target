name: Test

on:
  push:
    branches: ['main']
  workflow_dispatch:
  issues:
    types: [opened, edited, milestoned]

jobs:
  run-action:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: run
        run: |
          gh auth login --with-token <<< "${{ secrets.TOKEN }}"
          gh repo clone gsmet/github-action-playground-target
          cat ~/.gitconfig
        
      - name: Run action
        uses: gsmet/my-github-action@main
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
