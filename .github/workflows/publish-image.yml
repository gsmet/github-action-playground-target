name: Test 

on:
  push:
    branches: ['main']
  workflow_dispatch:
  issues:
    types: [opened, edited, milestoned]

jobs:
  run-image:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest,windows-latest,macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: temurin

      - name: Run action
        uses: gsmet/github-action-playground@main
        with:
          who-to-greet: Guillaume
          github-token: ${{ secrets.GITHUB_TOKEN }}
          maven-repository-read-token: ${{ secrets.MAVEN_REPOSITORY_READ_TOKEN }}
